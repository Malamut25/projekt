<div class="email-form-container">
     <form (ngSubmit)="onSubmit()" #emailForm="ngForm" class="email-form">
      <!-- Subject Field -->
      <div class="form-group">
        <label for="subject">T√°rgy (A felhaszn√°l√≥ nevet √≠rd le.)</label>
        <input 
          type="text" 
          id="subject" 
          [(ngModel)]="subject" 
          name="subject"
          placeholder="Ide √≠rja be a t√°rgyat"
          class="form-control"
        >
      </div>
  
      <!-- Message Field -->
      <div class="form-group">
        <label for="message">√úzenet *</label>
        <textarea 
          id="message" 
          [(ngModel)]="message" 
          name="message"
          required
          placeholder="Ide √≠rd az √ºzenetet..."
          class="form-control"
          rows="5"
        ></textarea>
      </div>
  
      <!-- File Upload -->
      <div class="form-group">
        <label for="file-upload">Csatolm√°ny (Nem k√∂telez≈ë)</label>
        <div class="file-upload-container">
          <label class="file-upload-label">
            <input 
              type="file" 
              id="file-upload" 
              (change)="onFileSelected($event)"
              multiple
              class="file-upload-input"
              accept="image/*,.pdf,.doc,.docx,.txt"
            >
            <span class="file-upload-button">Csatolm√°ny</span>
            <span class="file-upload-hint">Maximum 5MB f√°ljonk√©nt (Pdf, Doc, Rar...)</span>
          </label>
        </div>
      </div>
  
      <!-- File Previews -->
      <div class="file-previews" *ngIf="filePreviews.length > 0">
        <div class="file-preview" *ngFor="let file of filePreviews; let i = index">
          <div class="preview-content" [class.image-preview]="file.type === 'image'">
            <div *ngIf="file.type === 'image'" class="image-container">
              <img [src]="file.url" [alt]="file.name">
            </div>
            <div *ngIf="file.type !== 'image'" class="file-icon">
              <i class="file-type-icon">üìÑ</i>
              <span class="file-name">{{ truncateFileName(file.name) }}</span>
            </div>
            <button 
              type="button" 
              (click)="removeFile(i)" 
              class="remove-file-button"
              aria-label="Remove file"
            >
              &times;
            </button>
          </div>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="isSending || !message"
          [class.sending]="isSending"
        >
          <span *ngIf="!isSending">K√ºld√©s</span>
          <span *ngIf="isSending">K√ºld√©s...</span>
        </button>
      </div>
  
      <!-- Status Message -->
      <div 
        *ngIf="sendStatus" 
        class="status-message"
        [class.success]="statusClass === 'success'"
        [class.error]="statusClass === 'error'"
        [class.sending]="statusClass === 'sending'"
      >
        {{ sendStatus }}
      </div>
    </form>
  </div>
